	<body onload="create_navbar()">

    <div class="container" id="explorer">
      <div class="row justify-content-around">
        <div class="col">
            <h6 style="display: inline">Select <span class="text-primary">instances</span></h6>:
          <select id="sessionNamesMenu" onchange="sessionNameChanged(this.value)"></select>
        </div>
        <div class="col" id="displayStatus"></div>
        <div class="col-2" id="displayScale"></div>

        <div class="col" >
          <select id="instructionsMenu" hidden onchange="instructionChanged(this.value)"></select>
        </div>
      </div>

      <div class="row" style="margin-bottom: -1px;">
          <div style="width: 30px;"></div>

          <div style="width: 250px;"></div>
          RGBD Videos

            <video poster="" id="fullbody" autoplay controls muted loop playsinline height="60%">
                <source src="../ContactArt/static/video/dataset/depth_7128_0.mp4" type="video/mp4">

<!--            <video id="video" src="../ContactArt/static/video/dataset/depth_10125_0.mp4" autoplay controls muted loop playsinline height="40%"></video>-->
